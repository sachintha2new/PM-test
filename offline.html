<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoM Parking - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .offline-features {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
        }
        
        .offline-features h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .offline-features ul {
            list-style: none;
        }
        
        .offline-features li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .offline-features li:last-child {
            border-bottom: none;
        }
        
        .offline-features i {
            color: #4cd964;
        }
        
        .reload-button {
            background: white;
            color: #1a2980;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .reload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>You're Offline</h1>
        <p>The UoM Parking app requires an internet connection for some features, but you can still access cached content.</p>
        
        <div class="offline-features">
            <h3>You can still:</h3>
            <ul>
                <li><i class="fas fa-check-circle"></i> View your QR code</li>
                <li><i class="fas fa-check-circle"></i> See parking slot assignments</li>
                <li><i class="fas fa-check-circle"></i> Access account details</li>
                <li><i class="fas fa-check-circle"></i> View parking history</li>
            </ul>
        </div>
        
        <button class="reload-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i>
            Try to Reconnect
        </button>
    </div>
</body>
</html>
